    <style type="text/css">

        #viewport                   { float:left; width:250px; margin: 0 5px 0 0; height:200px; overflow-y:scroll }
        #scroller                   { width:500px; margin:0; padding:0; list-style-type:none; }
        #scroller li                { text-indent:15px; height:50px; line-height:50px; background:#f1ebeb; } 
        #scroller :nth-child(2n+2)  { background:#e5e0e0; }
        .jasmine_reporter           { padding-left:255px; }

    </style>



<script type="text/javascript">
  jasmine.getEnv().addReporter( new jasmine.TrivialReporter() );
  jasmine.getEnv().execute();
</script>
